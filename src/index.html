<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Ghoster Heatmap</title>
	</head>
	<body>
		<section class="section content">
			<h1 id="title">Ghoster Heatmap</h1>
			<div>author: Tomasz DÄ…browski</div>
		</section>
		<section class="section content">
			<h2>Send sequences to Ghost</h2>
			<div class="buttons">
				<button class="button is-primary" id="pick-sequence-file-button">
					Pick sequences files
				</button>
				<button class="button is-danger" id="send-button">Send</button>
				<button class="button is-link is-outlined" id="update-session-id-button">Update session ID</button>
				<input class="input" type="text" id="session-id-input" placeholder="ID of your session" />
				<label class="checkbox">
					<input type="checkbox" id="should-run-next-checkbox" />
					Should run next step when finished <i>(Remember to set k0 file)</i>
				</label>
			</div>
			<div class="box">
				<p>Picked sequences files:</p>
				<ul id="sequence-files-ul"></ul>
			</div>
			<div class="notification" id="ghost-status-box"></div>
		</section>

		<section class="section content">
			<h2>Generate Heatmap</h2>
			<div class="buttons">
				<button class="button is-primary" id="pick-k0-button">
					Pick K0 numbers file
				</button>
				<button
					class="button is-light is-primary"
					id="pick-ghost-files-button"
				>
					Pick Ghost output files
				</button>
				<button class="button is-danger" id="run-button">Run</button>

				<label class="checkbox">
					<input type="checkbox" id="show-table-checkbox" />
					Show table here too
				</label>
			</div>
			<div class="box">
				<p>Picked ghost output files:</p>
				<ul id="ghost-files-ul"></ul>
				<p>Picked k0 numbers file:</p>
				<ul id="k0-file-ul"></ul>
			</div>
		</section>
		<section class="section content">
			<h2>Results</h2>
			<div
				id="table-wrapper"
				style="overflow: auto; width: 100%; height: 100%"
			></div>
		</section>
	</body>
</html>
